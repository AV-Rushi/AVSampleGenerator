</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12 p-0 ps-5">
        <nav class="navbar navbar-expand-lg  fixed-top ps-5" style="background-color: white; opacity:0.9; box-shadow:2px 2px 4px black">
          <div class="container-fluid">
            <a class="navbar-brand" href="https://arthavedh.com/"><img class="h-50 w-50" src="static/arthavedh.png"
                alt="Image Not Found"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <h2 class="fs-1 fw-bold" style="color: white;">Arthavedh Consulting</h2> -->
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
                <li> <h2 class="fs-1 fw-bold ms-5 ps-5" style="color:black;font-family: 'Castoro Titling', cursive;">Configuration</h2></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row py-5 ps-5" id="header">
      <div class="col-12 col-md-6 text-start pt-3 ps-3" data-aos="fade-right"
      data-aos-duration="1200"
      data-aos-easing="ease-in-sine">
        <p class=" pt-5 pb-3 ms-2" style="font-size: 40px; font-weight: bolder; color:white; padding-top:220px; margin-top:130px; font-family: 'Josefin Sans', sans-serif;">Arthavedh Consulting <br> Private Limited</p>
        <h4 class="fw-bold pb-2 ms-2 text-start " style="color:white">Business & Domain <br> Consulting</h4>
        <h5 class="text-start ms-2" style="color:white">Collaborate with Accountability for Deriving the True Value for Banking and Financial Services Industry</h5>
      </div>
      <div class="col-12 col-md-6 py-5">
        <div class="row py-5">
          <div class="col-12 col-md-3"></div>
          <div class="col-12 col-md-6 text-start py-2 rounded border" style="margin-top: 100px;  border-color:white; border-width:5px; box-shadow:2px 2px 4px black;" data-aos="fade-up"
          data-aos-duration="1600">
            <h3 style="color:black; padding-top: 100px; font-family: 'Josefin Sans', sans-serif;" class="py-3 text-center text-white">MENU</h3>
            <div class="bg-light border rounded" style="box-shadow:2px 2px 4px black" id="myDiv">
            <a id="config" href="#extdiv" style="text-decoration: none; font-family: 'Josefin Sans', sans-serif;" class="fs-6 fw-bold"><img class="w-25 p-1" src="static/extdata.png" alt="Image Not Found" > View Existing Format</a></div> <br>
            <div  class="bg-light border rounded" style="box-shadow:2px 2px 4px black">
            <a href="#"  style="text-decoration: none; font-family: 'Josefin Sans', sans-serif;" class="fs-6 fw-bold"><img class="w-25 p-1" src="static/newformat.png" alt="Image Not Found"> Configure New Format</a></div><br>
            <div  class="bg-light border rounded" style="box-shadow:2px 2px 4px black" id="staticdata">
                <a href="#"  style="text-decoration: none; font-family: 'Josefin Sans', sans-serif;" class="fs-6 fw-bold"><img class="w-25 p-1" src="static/uploadstatic.png" alt="Image Not Found"> Upload Static Data</a></div>
          </div>
          <div class="col-12 col-md-3"></div>
        </div>
      </div>
    </div>
    <form action="/config" method="post">
    <div class="row py-2 rounded bg-secondary" style=" border-color:white; border-width:px; box-shadow:2px 2px 4px black; display:none; " id="extdiv">
      <div class=" col-md-3 mt-2"> <h4 class="text-white">View Existing Format</h4></div>
      <div class="col-md-6 py-2 rounded" >
        <div class="dropdown" style="box-shadow: 2px 2px 4px black;">
            <select name="selectHK" class="form-select " id="format" required >
              <option value="">--Select Format Type--</option>
              {% for temp in tempName %}
              <option value="{{ temp[0] }}">{{ temp[0] }}</option>
              {% endfor %}
              <!--                  <option value='RTP_PACS008'>RTP_PACS008</option>-->
              <!--				  <option value='TCH_PACS008'>TCH_PACS008</option>-->
            </select>
          </div>
      </div>
      <div class="col-12 col-md-3 mt-2">
<!--       <a href="{{config_url}}"><button type="submit"  value="submit" class="btn btn-warning shadow border border-dark">submit</button></a>-->
              <a href="{{ config_url }}" onclick="sendValue()" type="button" class="btn btn-primary" id="FormatId" style="box-shadow: 2px 2px 4px black;">Configure</a>
<!--                  <a href="#" id="destination-link" type="button">Click</a>-->
              <script>
                  const selectValue = document.getElementById('format');
                  const destinationLink = document.getElementById('FormatId');

                  destinationLink.addEventListener('click', (event) => {
                      event.preventDefault();
                      const selectedValue = selectValue.value;
                      const url = `/configure?selected_value=${selectedValue}`;
                      window.location.href = url;
                  });
              </script>
      </div>
    </div>
  </div>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script>
      var nav = document.querySelector('nav');
  
      window.addEventListener('scroll',function(){
        if(window.pageYOffset >110){
          nav.classList.add('bg-light','shadow','opacity-100',);
        }
        else
        {
           nav.classList.remove('bg-light','shadow','opacity-100');
        }
  
     Â });
    </script>
    
    <script>
        var myButton = document.getElementById("config");
        var myDiv = document.getElementById("extdiv");
        
        myButton.addEventListener("click", function() {
          myDiv.style.display = "block";
        });
      </script>
</body>

</html>
