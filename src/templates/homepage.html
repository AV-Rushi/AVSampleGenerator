<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    #header {
      background-image: url(static/avdarkbackground.png);
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: rgb(243, 247, 249);
    }

    #myDiv {
      cursor: pointer;
    }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&family=Josefin+Sans&family=Roboto&display=swap"
    rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-12 p-0 ps-5">
        <nav class="navbar navbar-expand-lg fixed-top ps-5"
          style="background-color: white; opacity:0.9; box-shadow:2px 2px 4px black">
          <div class="container-fluid">
            <a class="navbar-brand" href="https://arthavedh.com/"><img class="h-50 w-50" src="static/arthavedh.png"
                alt="Image Not Found">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- <h2 class="fs-1 fw-bold" style="color: white;">Arthavedh Consulting</h2> -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="ps-5">
                  <h2 class="fs-1 fw-bolder ms-5 ps-5" style="color:black;font-family: 'Castoro Titling', cursive;">
                    Sample Generator</h2>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="row py-5 ps-5" id="header">
      <div class="col-12 col-md-6 text-start pt-3 ps-3">
        <p class=" pt-5 pb-3 ms-2"
          style="font-size: 40px; font-weight: bolder; color:white; padding-top:220px; margin-top:160px; font-family: 'Josefin Sans', sans-serif;">
          Arthavedh Consulting <br> Private Limited</p>
        <h4 class="fw-bold pb-2 ms-2 text-start " style="color:white">Business & Domain <br> Consulting</h4>
        <h5 class="text-start ms-2" style="color:white">Collaborate with Accountability for Deriving the True Value for
          Banking and Financial Services Industry</h5>
      </div>
      <div class="col-12 col-md-6 py-5">
        <div class="row py-5">
          <div class="col-12 col-md-3"></div>
          <div class="col-12 col-md-6 text-start py-2 border rounded "
            style="margin-top: 130px;  border-color:white; border-width:5px; box-shadow:2px 2px 4px black;">
            <h3 style="color:white;  padding-top: 100px; font-family: 'Josefin Sans', sans-serif; "
              class="py-3 text-center text-white">MENU</h3>
            <div class="bg-light border rounded" style="box-shadow:2px 2px 4px black; opacity:1;" id="myDiv">
              <a id="config" href="{{confighome_url}}"
                style="text-decoration: none; font-family: 'Josefin Sans', sans-serif; opacity:1;"
                class="fs-6 fw-bold"><img class="w-25 p-1" src="static/file-system.png" alt="Image Not Found"> CONFIG</a>
            </div> <br>
            <div class="bg-light border rounded mb-3" style="box-shadow:2px 2px 4px black">
              <a href="{{ index_url }}" style="text-decoration: none; font-family: 'Josefin Sans', sans-serif;"
                class="fs-6 fw-bold"><img class="w-25 p-1" src="static/page-layout (1).png" alt="Image Not Found"> GENERATE
                SAMPLE</a>
            </div>
          </div>
          <div class="col-12 col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <script>
    
     

    var nav = document.querySelector('nav');

    window.addEventListener('scroll',function(){
      if(window.pageYOffset >150){
        nav.classList.add('bg-dark' , 'shadow');
      }
      else
      {
         nav.classList.remove('bg-dark' , 'shadow');
      }

    });
  
    
  </script>
  <script>
    var myDiv = document.getElementById("myDiv");
    var myLink = myDiv.getElementById("config");

    myDiv.addEventListener("click", function () {
      myLink.click();
    });
  </script>
</body>

</html>
