<script>
  const form = document.querySelector('#sampleGenerationForm');
  const dropdown = document.querySelector('#format');

  form.addEventListener('submit', function(event) {
    if (!dropdown.value) {
      alert('Please select Format from the dropdown');
      event.preventDefault();
    }
  });
</script>

<script>
  const sample = document.querySelector('#sampleGenerationForm');

  sample.addEventListener('submit', function(event) {
  const requiredFields = sample.querySelectorAll('[required]');
  let isFormValid = true;

  for (const field of requiredFields) {
    if (!field.value) {
      isFormValid = false;
      field.classList.add('error');
    } else {
      field.classList.remove('error');
    }
  }
  if (!isFormValid) {
    event.preventDefault();
    alert('Please fill out all required fields!');
  }
});
</script>

<script>
  const myInput = document.getElementById("amount_entered");
const myMessage = document.getElementById("myMessage");
const myForm = document.querySelector("form");

myForm.addEventListener("submit", (event) => {
  const value = parseFloat(myInput.value);
  if (isNaN(value) || !/^\d+(\.\d{1,10})?$/.test(myInput.value)) {
    event.preventDefault();
    myMessage.textContent = "Invalid input. Please enter a number with up to three decimal places.";
    myInput.classList.add("error");
  } else {
    myMessage.textContent = "";
    myInput.classList.remove("error");
  }
});

</script>

const form2 = document.querySelector('#myForm');

form2.addEventListener('submit', function(event) {

  let isFormValid = true;

  for (const field of requiredFields) {
    if (!field.value) {
      isFormValid = false;
      break;
    }
  }

  if (!isFormValid) {

});
